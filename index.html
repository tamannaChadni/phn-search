<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phn-search</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center mt-2 mb-5">New Products in Market</h2>
        <div class="mt-2 mb-5 text-center">
            <div class="join">
                <input id="search-field" class="input input-bordered join-item" placeholder="search..." />
                <button onclick="searchHandler()" id="btn-search" class="btn join-item rounded-r-full">Search</button>
            </div>
        </div>


    </header>
    <main>
        <section class="container mx-auto">
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div id="loading-spinner" class="text-center my-40">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="show-all-container" class="mt-3 text-center hidden">
                <button onclick="handleShowAll()" id="show-all" class="btn btn-active btn-accent">Show All</button>
            </div>
        </section>

        <div>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="phone-name" class="font-bold text-lg text-center"></h3>
                    <div id="show-detail-container" class="text-center"></div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>

    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
